{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}

{% block head %}
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
{% endblock %}


{% block main %}
    {#    用户登录页面#}
    <div class="container">
        <h2 class="text-center mb-4">用户登录</h2>

        <!-- 显示错误或成功消息 -->
        <div id="message" class="alert alert-warning" style="display: none;">
            <ul id="message-list">
                <!-- 错误信息会被动态添加到这里 -->
            </ul>
        </div>

        <form id="loginForm" method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱地址">
                <div id="emailHelp" class="form-text">请输入您注册时使用的邮箱。</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required
                       placeholder="请输入密码">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberme" value="1">
                <label class="form-check-label" for="rememberMe">记住我</label>
            </div>


            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>

        <p class="mt-3 text-center">没有账户？<a href="/auths/user_register">注册</a></p>
    </div>
{% endblock %}
