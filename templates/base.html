<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 text-bg-light ">
    {#    导航栏#}
    <div class="container ">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <!-- Logo -->
            <a href="{% url 'index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'images/logo.jpg' %}" height="40px">
            </a>

            <!-- 导航栏 -->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-4 justify-content-center mb-md-0">
                <!-- 首页链接 -->
                <li>
                    <a href="{% url 'index' %}"
                       class="nav-link px-3 py-2 text-secondary rounded-pill me-3 mb-2 mb-lg-0 d-flex align-items-center justify-content-center">
                        <i class="bi bi-house-door-fill me-2"></i>首页
                    </a>
                </li>
                <!-- 发布博客链接 -->
                <li>
                    <a href="{% url 'blog_pub' %}"
                       class="nav-link px-3 py-2 text-bg-secondary rounded-pill mb-2 mb-lg-0 d-flex align-items-center justify-content-center">
                        <i class="bi bi-pencil-square me-2"></i>发布博客
                    </a>
                </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'search' %}" , method="get">
                <input type="search" class="form-control form-control text-bg-feedback" name="q" placeholder="搜索..."
                       aria-label="Search">
            </form>
            {#            此时的值为:{{ user.is_authenticated }}#}
            {% if user.is_authenticated %}
                <!-- 引入 Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
                      rel="stylesheet">

                <!-- 引入 Bootstrap JS -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img src="{% static 'images/logo.jpg' %}" alt="User Avatar" width="32" height="32"
                             class="rounded-circle">
                    </a>

                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="{% url 'auths:user_logout' %}">退出登录</a></li>
                        <li><a class="dropdown-item" href="https://github.com/zhyoulove">关于作者</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url 'auths:user_login' %}" type="button" class="btn btn-outline-primary me-2">登录</a>
                    <a href="{% url 'auths:user_register' %}" type="button" class="btn btn-secondary">注册</a>
                </div>
            {% endif %}

        </div>
    </div>
</header>

{% block main %}{% endblock %}


{% block foot %}{% endblock %}

</body>
</html>
